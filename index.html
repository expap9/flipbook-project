<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คู่มือ HAD โรงพยาบาลลำปาง ปี 2568</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #pdf-container {
      text-align: center;
      margin: 20px auto;
      max-width: 80%;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    canvas {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    #page-select {
      width: 300px;
      padding: 5px;
      font-size: 16px;
    }

    #prev-btn, #next-btn {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #prev-btn:hover, #next-btn:hover {
      background-color: #2980b9;
    }
    
    .page-info {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      color: #2c3e50;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1 style="text-align: center; margin-top: 20px;">คู่มือ HAD โรงพยาบาลลำปาง ปี 2568</h1>

<div id="pdf-container">
  <div id="page-info" class="page-info">หน้าปก</div>
  <canvas id="pdf-canvas"></canvas>
</div>

<div id="controls">
  <button id="prev-btn">ก่อนหน้า</button>
  <select id="page-select"></select>
  <button id="next-btn">ถัดไป</button>
</div>

<script>
  const url = 'https://expap9.github.io/flipbook-project/had2568.pdf';

  // กำหนดชื่อหัวข้อของแต่ละหน้า
  const pageTitles = {
    0: "หน้าปก",
    1: "สารบัญ",
    2: "แนวทางในการบริหารยาในกลุ่ม High Alert Drug",
    3: "รายการ High Alert Drug ของโรงพยาบาลลำปาง ปี 2568",
    4: "Adrenaline injection",
    5: "Atropine injection",
    6: "Calcium gluconate injection",
    7: "Cisatracurium besylat injection",
    8: "Contrast media (สารทึบรังสี)",
    9: "Contrast media (สารทึบรังสี)",
    10: "Diazepam injection",
    11: "Digoxin injection",
    12: "Dipotassium phosphate (K2HPO4) injection",
    13: "Fentanyl injection",
    14: "Glipizide tablet",
    15: "Hydroxychloroquine tablet",
    16: "Heparin injection",
    17: "Heparin injection",
    18: "Magnesium sulfate injection",
    19: "Metformin tablet",
    20: "Methotrexate tablet",
    21: "Midazolam injection",
    22: "Morphine sulfate Injection",
    23: "Norepinephrine injection",
    24: "Pethidine injection",
    25: "Phenytoin injection",
    26: "Potassium Chloride injection",
    27: "Regular Insulin injection",
    28: "Sodium Chloride 3% (NaCl) injection",
    29: "Warfarin tablet",
    30: "Warfarin tablet",
    31: "Warfarin tablet",
    32: "Warfarin tablet",
    33: "Warfarin tablet",
    34: "Warfarin tablet",
    35: "Warfarin tablet",
    36: "Warfarin tablet",
    37: "Warfarin tablet",
    38: "Warfarin tablet",
    39: "Warfarin tablet",
    40: "Warfarin tablet",
    41: "Warfarin tablet",
    42: "Warfarin tablet",
    43: "Warfarin tablet",
    44: "Warfarin tablet",
    45: "น้ำมันกัญชา",
    46: "ยาเคมีบำบัด"
    // สามารถเพิ่มหัวข้อหน้าต่อไปได้ตามต้องการ
  };

  let pdfDoc = null;
  let currentPage = 0;  // 0 = หน้าปก, 1 = สารบัญ (หน้า 3 ใน PDF)
  let totalPages = 0;
  const scale = 1.5;

  // โหลดไฟล์ PDF
  const loadingTask = pdfjsLib.getDocument(url);
  loadingTask.promise.then(function(pdf) {
    pdfDoc = pdf;
    totalPages = pdf.numPages;
    generatePageOptions();
    renderPage(currentPage);
  }, function(error) {
    console.error('Error: ' + error);
  });

  // ฟังก์ชันในการแสดงหน้า PDF
  function renderPage(pageNum) {
    let pageToRender = pageNum;
    let pageTitle = pageTitles[pageNum] || `หน้า ${pageNum}`;
    
    if (pageNum === 0) {
      pageToRender = 1;  // หน้าปกจริงใน PDF (หน้า 1)
    } else if (pageNum === 1) {
      pageToRender = 3;  // สารบัญ (หน้า 3 ใน PDF)
    } else {
      pageToRender = pageNum + 2;  // เพิ่ม 2 เพื่อให้หน้า 2 ในระบบตรงกับหน้า 4 ของ PDF
    }

    document.getElementById('page-info').textContent = pageTitle;

    pdfDoc.getPage(pageToRender).then(function(page) {
      const viewport = page.getViewport({ scale: scale });
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      // แสดงเนื้อหาของหน้า PDF
      page.render({
        canvasContext: context,
        viewport: viewport
      });

      // อัปเดตเลือกหน้าตามหน้าปัจจุบัน
      document.getElementById('page-select').value = currentPage;
    });
  }

  // สร้างตัวเลือกหน้าสำหรับ select box
  function generatePageOptions() {
    const select = document.getElementById('page-select');
    
    // สร้างตัวเลือกจาก pageTitles
    for (const [pageNum, title] of Object.entries(pageTitles)) {
      const option = document.createElement('option');
      option.value = pageNum;
      option.textContent = `${pageNum} - ${title}`;
      select.appendChild(option);
    }
  }

  // การเปลี่ยนหน้าไปข้างหน้า
  document.getElementById('next-btn').addEventListener('click', function() {
    if (currentPage < Object.keys(pageTitles).length - 1) {
      currentPage++;
      renderPage(currentPage);
    }
  });

  // การเปลี่ยนหน้ากลับ
  document.getElementById('prev-btn').addEventListener('click', function() {
    if (currentPage > 0) {
      currentPage--;
      renderPage(currentPage);
    }
  });

  // การไปยังหน้าที่ผู้ใช้เลือก
  document.getElementById('page-select').addEventListener('change', function() {
    const pageNumber = parseInt(this.value);
    if (pageNumber >= 0 && pageNumber < Object.keys(pageTitles).length) {
      currentPage = pageNumber;
      renderPage(currentPage);
    }
  });

  // ฟังก์ชันนี้จะใช้แสดงหน้าปกก่อน
  window.onload = function() {
    renderPage(0); // เมื่อโหลดเสร็จแสดงหน้าปก
  }
</script>

</body>
</html>
