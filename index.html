<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คู่มือ HAD โรงพยาบาลลำปาง ปี 2568</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #pdf-container {
      text-align: center;
      margin: 20px auto;
      max-width: 80%;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    canvas {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    #page-select {
      width: 100px;
      padding: 5px;
      font-size: 16px;
    }

    #prev-btn, #next-btn {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #prev-btn:hover, #next-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<h1 style="text-align: center; margin-top: 20px;">คู่มือ HAD โรงพยาบาลลำปาง ปี 2568</h1>

<div id="pdf-container">
  <canvas id="pdf-canvas"></canvas>
</div>

<div id="controls">
  <button id="prev-btn">ก่อนหน้า</button>
  <select id="page-select"></select>
  <button id="next-btn">ถัดไป</button>
</div>

<script>
  const url = 'https://expap9.github.io/flipbook-project/had2568.pdf';

  let pdfDoc = null;
  let currentPage = 4;  // หน้าแรกเริ่มจากหน้า 4
  let totalPages = 0;
  const scale = 1.5;

  // โหลดไฟล์ PDF
  const loadingTask = pdfjsLib.getDocument(url);
  loadingTask.promise.then(function(pdf) {
    pdfDoc = pdf;
    totalPages = pdf.numPages;
    generatePageOptions();
    renderPage(currentPage);
  }, function(error) {
    console.error('Error: ' + error);
  });

  // ฟังก์ชันในการแสดงหน้า PDF
  function renderPage(pageNum) {
    pdfDoc.getPage(pageNum).then(function(page) {
      const viewport = page.getViewport({ scale: scale });
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      // แสดงเนื้อหาของหน้า PDF
      page.render({
        canvasContext: context,
        viewport: viewport
      });

      // อัปเดตเลือกหน้าตามหน้าปัจจุบัน
      document.getElementById('page-select').value = currentPage;
    });
  }

  // สร้างตัวเลือกหน้าสำหรับ select box
  function generatePageOptions() {
    const select = document.getElementById('page-select');
    for (let i = 4; i <= totalPages; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `หน้า ${i - 3}`;  // ปรับให้เริ่มจากหน้า 1
      select.appendChild(option);
    }
  }

  // การเปลี่ยนหน้าไปข้างหน้า
  document.getElementById('next-btn').addEventListener('click', function() {
    if (currentPage < totalPages) {
      currentPage++;
      renderPage(currentPage);
    }
  });

  // การเปลี่ยนหน้ากลับ
  document.getElementById('prev-btn').addEventListener('click', function() {
    if (currentPage > 4) {
      currentPage--;
      renderPage(currentPage);
    }
  });

  // การไปยังหน้าที่ผู้ใช้เลือก
  document.getElementById('page-select').addEventListener('change', function() {
    const pageNumber = parseInt(this.value);
    if (pageNumber >= 4 && pageNumber <= totalPages) {
      currentPage = pageNumber;
      renderPage(currentPage);
    }
  });
</script>

</body>
</html>
