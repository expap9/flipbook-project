<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คู่มือ HAD โรงพยาบาลลำปาง ปี 2568</title>
  <!-- ใช้ PDF.js จาก CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    #canvas-container {
      text-align: center;
      margin-top: 20px;
    }
    canvas {
      width: 100%;
      height: auto;
      margin: 10px 0;
    }
    #controls {
      text-align: center;
      margin-top: 20px;
    }
    #page-input {
      width: 50px;
    }
  </style>
</head>
<body style="margin: 0; padding: 0;">

<h1 style="text-align: center;">คู่มือ HAD โรงพยาบาลลำปาง ปี 2568</h1>

<div id="canvas-container">
  <canvas id="pdf-canvas"></canvas>
</div>

<div id="controls">
  <button id="prev-btn">ก่อนหน้า</button>
  <input type="number" id="page-input" value="1" min="1">
  <button id="next-btn">ถัดไป</button>
</div>

<script>
  const url = 'https://expap9.github.io/flipbook-project/had2568.pdf';

  let pdfDoc = null;
  let currentPage = 1;
  let totalPages = 0;
  const scale = 1.5;

  // โหลดไฟล์ PDF
  const loadingTask = pdfjsLib.getDocument(url);
  loadingTask.promise.then(function(pdf) {
    pdfDoc = pdf;
    totalPages = pdf.numPages;
    renderPage(currentPage);
  }, function(error) {
    console.error('Error: ' + error);
  });

  // ฟังก์ชันในการแสดงหน้า PDF
  function renderPage(pageNum) {
    pdfDoc.getPage(pageNum).then(function(page) {
      const viewport = page.getViewport({ scale: scale });
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      // แสดงเนื้อหาของหน้า PDF
      page.render({
        canvasContext: context,
        viewport: viewport
      });

      // อัปเดตเลขหน้าบนอินพุต
      document.getElementById('page-input').value = currentPage;
    });
  }

  // การเปลี่ยนหน้าไปข้างหน้า
  document.getElementById('next-btn').addEventListener('click', function() {
    if (currentPage < totalPages) {
      currentPage++;
      renderPage(currentPage);
    }
  });

  // การเปลี่ยนหน้ากลับ
  document.getElementById('prev-btn').addEventListener('click', function() {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
    }
  });

  // การไปยังหน้าที่ผู้ใช้กรอกเลขหน้า
  document.getElementById('page-input').addEventListener('change', function() {
    const pageNumber = parseInt(this.value);
    if (pageNumber >= 1 && pageNumber <= totalPages) {
      currentPage = pageNumber;
      renderPage(currentPage);
    } else {
      alert('กรุณากรอกเลขหน้าที่ถูกต้อง');
    }
  });
</script>

</body>
</html>
